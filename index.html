<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dev Navigator</title>
  <script defer src="script.js"></script>
  <script src="https://unpkg.com/docx@8.2.0/build/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 1.2s ease-out forwards; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans h-screen flex flex-col">
  <div class="max-w-3xl mx-auto w-full flex flex-col flex-grow overflow-hidden">
    <header class="p-4 border-b">
      <h1 class="text-3xl font-bold">Ask the Product Dev Navigator</h1>
    </header>

    <!-- Chat log (scrollable area) -->
    <div id="chat-log" class="min-h-[50vh] flex-1 overflow-y-auto px-4 py-2 bg-gray-50 space-y-4"></div>

    <!-- Typing indicator -->
    <div id="loading" class="text-gray-500 italic animate-pulse px-4 pb-1 hidden">Navigator is typing...</div>

    <!-- Chat input -->
    <form id="chat-form" class="flex items-center flex-wrap gap-2 p-4 border-t">
      <textarea id="user-input" rows="2"
        class="flex-1 border px-4 py-2 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[3.5rem]"
        placeholder="Type your question... (Enter to send, Shift+Enter for newline)"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      <button id="stop-button" type="button" class="bg-red-500 text-white px-3 py-2 rounded hidden">Stop</button>
      <button id="download-button" type="button" class="bg-gray-600 text-white px-3 py-2 rounded hidden">Download Chat</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const log = document.getElementById('chat-log');
    const loading = document.getElementById('loading');
    const stopButton = document.getElementById('stop-button');
    const downloadButton = document.getElementById('download-button');

    let typingInterval = null;
    let stopTyping = false;
    let messageCount = 0;

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage, true);
      input.value = '';
      input.style.height = 'auto';
      loading.classList.remove('hidden');
      stopButton.classList.remove('hidden');
      stopTyping = false;
      messageCount++;
      if (messageCount === 1) downloadButton.classList.remove('hidden');

      const response = await fetch('https://product-dev-chat-production.up.railway.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      loading.classList.add('hidden');
      stopButton.classList.add('hidden');
      appendMessage('Navigator', data.reply);
    });

    stopButton.addEventListener('click', () => {
      stopTyping = true;
      stopButton.classList.add('hidden');
      loading.classList.add('hidden');
    });

    function appendMessage(sender, text, isInstant = false) {
      const wrapper = document.createElement('div');
      const isUser = sender === 'You';
      wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} w-full`;

      const bubble = document.createElement('div');
      bubble.className = `fade-in ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-900'} rounded-lg px-4 py-2 w-[95%] whitespace-pre-wrap shadow`;

      const nameSpan = document.createElement('strong');
      nameSpan.className = 'block text-sm font-semibold mb-1';
      nameSpan.textContent = sender;

      const textSpan = document.createElement('span');

      if (isInstant) {
        textSpan.textContent = text;
      } else {
        let index = 0;
        typingInterval = setInterval(() => {
          if (stopTyping || index >= text.length) {
            clearInterval(typingInterval);
            return;
          }
          textSpan.textContent += text[index];
          index++;
        }, 15);
      }

      bubble.appendChild(nameSpan);
      bubble.appendChild(textSpan);
      wrapper.appendChild(bubble);
      log.appendChild(wrapper);
      log.scrollTop = log.scrollHeight;
    }

    function getChatMessages() {
      return Array.from(document.querySelectorAll('#chat-log > div')).map(wrapper => {
        const name = wrapper.querySelector('strong')?.textContent || '';
        const content = wrapper.querySelector('span')?.textContent || '';
        return { name, content };
      });
    }

    downloadButton.addEventListener('click', async () => {
      const { Document, Packer, Paragraph, TextRun } = window.docx;
      const messages = getChatMessages();
      const doc = new Document({
        sections: [{
          properties: {},
          children: messages.flatMap(msg => [
            new Paragraph({
              children: [new TextRun({ text: msg.name, bold: true })],
            }),
            new Paragraph(msg.content),
            new Paragraph('')
          ])
        }]
      });
      const blob = await Packer.toBlob(doc);
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Product-Dev-Chat.docx';
      link.click();
    });
  </script>
</body>
</html>
