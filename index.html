<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dev Navigator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">
  <div class="max-w-3xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Ask the Product Dev Navigator</h1>
    <div class="border rounded p-4 space-y-4">
      <div id="chat-log" class="space-y-2 h-96 overflow-y-scroll"></div>
      <form id="chat-form" class="flex items-center space-x-2">
        <input id="user-input" class="flex-1 border px-4 py-2 rounded" placeholder="Ask a question..." />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
