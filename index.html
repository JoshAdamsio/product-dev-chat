<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dev Navigator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans h-screen flex flex-col">

  <div class="max-w-3xl mx-auto w-full flex flex-col flex-grow overflow-hidden">

    <!-- Header -->
    <header class="p-4 border-b">
      <h1 class="text-3xl font-bold">Ask the Product Dev Navigator</h1>
    </header>

    <!-- Chat log (scrollable area) -->
    <div id="chat-log" class="flex-1 overflow-y-auto px-4 py-2 bg-gray-50 space-y-4"></div>

    <!-- Typing indicator -->
    <div id="loading" class="text-gray-500 italic animate-pulse px-4 pb-1 hidden">Navigator is typing...</div>

    <!-- Chat input -->
    <form id="chat-form" class="flex items-center space-x-2 p-4 border-t">
      <textarea id="user-input" rows="1"
        class="flex-1 border px-4 py-2 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Type your question... (Enter to send, Shift+Enter for newline)"
      ></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </form>

  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const log = document.getElementById('chat-log');
    const loading = document.getElementById('loading');

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage);
      input.value = '';
      input.style.height = 'auto';
      loading.classList.remove('hidden');

      const response = await fetch('https://product-dev-chat-production.up.railway.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      loading.classList.add('hidden');
      appendMessage('Navigator', data.reply);
    });

    function appendMessage(sender, text) {
      const wrapper = document.createElement('div');
      const isUser = sender === 'You';
      wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} w-full`;

      const bubble = document.createElement('div');
      bubble.className = `
        ${isUser ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-900'}
        rounded-lg px-4 py-2 w-[95%] whitespace-pre-wrap shadow
      `;

      const nameSpan = document.createElement('strong');
      nameSpan.className = 'block text-sm font-semibold mb-1';
      nameSpan.textContent = sender;

      const textSpan = document.createElement('span');
      let index = 0;

      const typingInterval = setInterval(() => {
        textSpan.textContent += text[index];
        index++;
        if (index >= text.length) clearInterval(typingInterval);
      }, 15);

      bubble.appendChild(nameSpan);
      bubble.appendChild(textSpan);
      wrapper.appendChild(bubble);
      log.appendChild(wrapper);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
