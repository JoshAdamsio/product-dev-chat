<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask the Product Dev Navigator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }

    .chat-wrapper {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      background-color: #f9fafb;
    }

    .fade-line {
      opacity: 0;
      color: white;
      animation: fadeLine 0.75s forwards;
    }

    @keyframes fadeLine {
      0% { opacity: 0; color: white; }
      100% { opacity: 1; color: black; }
    }

    .thinking {
      font-style: italic;
      animation: pulseFade 1.2s infinite ease-in-out;
    }

    @keyframes pulseFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans h-screen flex flex-col items-center justify-start p-6">
  <div class="max-w-3xl w-full chat-wrapper flex flex-col flex-grow overflow-hidden">
    <header class="p-4 border-b bg-white rounded-t-lg">
      <h1 class="text-3xl font-bold">Ask the Product Dev Navigator</h1>
    </header>

    <div id="chat-log" class="min-h-[50vh] flex-1 overflow-y-auto px-4 py-2 space-y-4"></div>

    <form id="chat-form" class="flex flex-col gap-2 p-4 border-t bg-white rounded-b-lg">
      <div class="flex items-center gap-2">
        <textarea id="user-input" rows="2" class="flex-1 border px-4 py-2 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[3.5rem]" placeholder="Type your question... (Enter to send, Shift+Enter for newline)"></textarea>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Start</button>
      </div>
      <div class="flex gap-2">
        <button id="stop-button" type="button" class="bg-red-500 text-white px-3 py-2 rounded w-32 opacity-40" disabled>Stop</button>
        <button id="download-button" type="button" class="bg-gray-600 text-white px-3 py-2 rounded w-32 disabled:opacity-40" disabled>Download PDF</button>
      </div>
    </form>
  </div>
</body>
</html>
