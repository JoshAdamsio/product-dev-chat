<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dev Navigator</title>

  <!-- Tailwind CSS & Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity: 0; animation: fadeIn 1.2s ease-out forwards; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(6px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .disabled-button {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-white text-gray-900 font-sans h-screen flex flex-col">

  <div class="max-w-3xl mx-auto w-full flex flex-col flex-grow overflow-hidden">

    <!-- Header -->
    <header class="p-4 border-b">
      <h1 class="text-3xl font-bold">Ask the Product Dev Navigator</h1>
    </header>

    <!-- Chat Log -->
    <div id="chat-log" class="min-h-[50vh] flex-1 overflow-y-auto px-4 py-2 bg-gray-50 space-y-4"></div>

    <!-- Typing Indicator -->
    <div id="loading" class="text-gray-500 italic animate-pulse px-4 pb-1 hidden">Navigator is typing...</div>

    <!-- Input and Buttons -->
    <form id="chat-form" class="flex flex-col gap-2 p-4 border-t">
      <div class="flex items-center gap-2">
        <textarea id="user-input" rows="2"
          class="flex-1 border px-4 py-2 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 min-h-[3.5rem]"
          placeholder="Type your question... (Enter to send, Shift+Enter for newline)"></textarea>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Start</button>
      </div>
      <div class="flex gap-2">
        <button id="stop-button" type="button" class="bg-red-500 text-white px-3 py-2 rounded w-32 opacity-40" disabled>Stop</button>
        <button id="download-button" type="button" class="bg-gray-600 text-white px-3 py-2 rounded w-32 disabled-button" disabled>Download Chat</button>
      </div>
    </form>

  </div>

  <!-- Load app JavaScript (type="module" for imports!) -->
  <script type="module" src="script.js"></script>

</body>
</html>
