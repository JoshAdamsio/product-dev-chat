<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Dev Navigator</title>
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Tailwind & Font -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .disabled-button {
      opacity: 0.4;
      pointer-events: none;
    }

    .chat-box-border {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      background-color: #f9fafb;
    }

    @keyframes progressBar {
      0% { left: -40%; width: 40%; }
      50% { left: 30%; width: 50%; }
      100% { left: 100%; width: 0%; }
    }
.animate-progress {
  animation: progressBar 1.5s infinite ease-in-out;
}
  </style>
</head>

<body class="bg-white text-gray-900 font-sans min-h-screen flex flex-col">
  <div class="max-w-3xl w-full mx-auto flex flex-col flex-grow mt-4 px-4 sm:px-6 lg:px-8 chat-box-border">

    <!-- Chat Log -->
    <div id="chat-log" class="flex-1 min-h-[50vh] overflow-y-auto px-2 py-2 bg-white space-y-4 rounded"></div>

    <!-- Typing Indicator -->
    <div id="loading" class="text-sm text-gray-500 italic animate-pulse px-4 hidden">Product Coach is thinking...</div>

    <!-- Input Form -->
    <form id="chat-form" class="flex flex-col gap-2 mt-4">
      <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
        <textarea id="user-input" rows="2"
          class="flex-1 border px-4 py-3 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"
          placeholder="Type your question... (Enter to send, Shift+Enter for newline)"></textarea>
        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded text-base">Start</button>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 justify-center sm:justify-start">
        <button id="download-button" type="button" class="bg-gray-800 text-white px-6 py-3 rounded text-base disabled-button" disabled>Download PDF</button>
      </div>
    </form>

  </div>
</body>
</html>
